{% load widget_tweaks %}

<div class="col-md-3">
  {% if label %}
    <label>{{label}}</label>
  {% endif %}
  <select name = 'band_material' class="custom-select my-1 mr-sm-3" id="color-selection">
    {% if product %}
      <option value="{{ product.band_material }}">{{ product.get_band_material_display }}</option>
    {% else %}
      <option  value="">--Strap material</option>
    {% endif %}
  {% for x, y in field.choices %}
    <option value="{{ x }}">{{ y }}</option>
  {% endfor %}
  </select>
</div>
