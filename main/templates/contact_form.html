{% extends "base.html" %}

{% block body %}

<div class="container-fluid">
  <div class="card mb-3">
    <div class="card-header">
      <i class="far fa-envelope"></i>
      Contact
    </div>
      <div class="card-body">
        <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-12">
              {% if form.non_field_errors %}
                <div class="alert alert-warning">
                  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                  <strong>{{ form.non_field_errors }}</strong>
                </div>
              {% endif %}
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="text" id="id_name" class="form-control"  disabled="disabled"
                 value="{{ fname }} {{ lname }}" autofocus="autofocus">
                <label for="id_name">Full name</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-8">
              <div class="form-label-group">
                <input type="email" id="id_email" disabled="disabled"
                      class="form-control {% if form.email.errors %}is-Â­invalid{% endif %}"
                       value="{{ email }}" autofocus="autofocus">
                <label for="id_email">Email</label>
                <br>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-12">
              <label for="companyDescription">Message:</label>
              <textarea class="form-control" id="companyDescription" rows="5" placeholder="Your message....."
              name="message"></textarea>
              <br>
            </div>
          </div>
        </div>
          <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>
</div>

{% endblock body %}
