{% load widget_tweaks %}

<div class="col-md-3">
  {% if label %}
    <label>{{label}}</label>
  {% endif %}
  <select name = 'type_of_closing' class="custom-select my-1 mr-sm-3">
    {% if product %}
      <option value="{{ product.type_of_closing}}">{{ product.get_type_of_closing_display }}</option>
    {% else %}
      <option value="">--Closing</option>
    {% endif %}
    {% for x, y in field.choices %}
      <option  value="{{ x }}">{{ y }}</option>
    {% endfor %}
  </select>
</div>
