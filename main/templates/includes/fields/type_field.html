{% load widget_tweaks %}

<div class="col-md-3">
  {% if label %}
    <label>{{label}}</label>
  {% endif %}
  <select name = 'type' class="custom-select my-1 mr-sm-3">
    {% if product %}
      <option value="{{ product.type}}">{{ product.get_type_display }}</option>
    {% else %}
      <option value="">--Type</option>
    {% endif %}
  {% for x, y in field.choices %}
    <option  value="{{ x }}">{{ y }}</option>
  {% endfor %}
  </select>
</div>
