<div class="form-group">
  <div class="form-row" id = 'product_discount'>
    <legend class="col-md-12 col-form-label pt-0"><strong>Product offer</strong></legend>
    <div class="col-md-3">
      <div class="form-label-group ">
        <input type="number" step="0.01" pattern="\d+([\.,]\d+?" id="discount_price" class="form-control"
        name="discount_price" autofocus="autofocus" value="{{ offer_form.discount_price.value|default_if_none:sales_product_form.price.value }}"/>
        <label for="discount_price">Discount price</label>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-label-group">
        <input type="number" readonly="readonly" id="discount_rate" class="form-control" name="discount_rate"
        autofocus="autofocus"  value="{{ offer_form.discount_rate.value }}" >
        <label for="discount_rate">Discount price</label>
      </div>
    </div>
  </div>
</div>
<div class="form-group">
  <div class="form-row">
    <div class="col-md-5">
      <label for="id_start_date">Start of offer</label>
      {{ offer_form.start_date }}
      <small id="id_start_date" class="form-text text-muted">{{offer_form.start_date.help_text}}</small>
    </div>
    <div class="col-md-5">
      <label for="id_end_date">Offer expires</label>
      {{ offer_form.end_date }}
      <small id="id_end_date" class="form-text text-muted">{{offer_form.end_date.help_text}}</small>
    </div>
  </div>
</div>
<div class="form-group">
  <div class="form-row">
    <div class="col-md-5">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="is_open"
          name="is_open" {% if offer_form.is_open.value %} checked {% endif %} >
        <label class="form-check-label" for="is_open">In effect</label>
      </div>
    </div>
  </div>
  {% if offer_form.non_field_errors %}
    <div class="alert alert-warning">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      <strong>{{ offer_form.non_field_errors }}</strong>
    </div>
  {% endif %}
</div>
<hr class="mb-4">
